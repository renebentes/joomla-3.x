version: '3.9'

services:
  builder:
    container_name: joomlagov_builder
    restart: always
    build:
      context: .
      dockerfile: ./.docker/node/Dockerfile
    ports:
      - '3000:3000'
      - '3001:3001'
    volumes:
      - .:/joomlagov
    command: gulp default --host web
    depends_on:
      - web

  web:
    container_name: joomlagov_web
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./.docker/nginx:/etc/nginx/templates
      - .:/var/www/html
    environment:
      - NGINX_HOST:joomlagov.localhost
    depends_on:
      - php

  php:
    container_name: joomlagov_php
    build:
      context: .
      dockerfile: ./.docker/php/Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    container_name: joomlagov_db
    image: mysql:5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: brasil
